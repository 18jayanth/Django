<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Topics</title>
  </head>
  <body>
    <table border="2px">
      <tr>
        <th>Topic Name</th>
      </tr>

      {% for TO in LTO %}
      <tr>
        <td>{{ TO.topic_name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
